<div class = "row">
  <div class="col-md-6">
    <h2>
      Speakers
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="speaker in speakers | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/speaker/{{speaker._id}}">{{ speaker.firstName }} {{ speaker.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
